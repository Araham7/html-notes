<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block level element </title>
</head>
<body>
    <!-- Block level element : aysa element jo pura ka pura lock lele . ex : <div></div> , <h1></h1> , <p></p> -->
    <h1>Hello World</h1>
    <h1>hola world</h1>
    <!-- Inline Element :aysa element jo utna hi width le jitna jarurat hai ays elements ko inline element kehten hai. ex : <span></span>  -->
    <span>Lorem ipsum dolor sit amet consectetur adipisicing.</span>
    <span>Lorem ipsum dolor sit amet.</span>
    
</body>
</html>

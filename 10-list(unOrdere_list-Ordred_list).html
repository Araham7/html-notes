<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- (1).Ordered List -->
    <h1>Ordered List</h1>
    <ol>
        <li type="A">One</li>
        <li type="a">Two</li>
        <li type="3">Three</li>
        <li type="i">Four</li>
        <li type="I">Five</li>
        <li type="None">Six</li>
    </ol>
    
    <!-- (2).Unordered List -->
    <!-- four types of Unordred list :
    disc 
    circle
    square
    None -->
    <h1>Unordered List</h1>
    <ul>
        <li type="disc">One</li>
        <li type="circle">Two</li>
        <li type="square">Three</li>
        <li type="None">Four</li>
        <li type="">Five</li>
        <li type="">Six</li>
    </ul>

    <!-- Description List -->
    <!-- dl: description list , dt: description table , dd: description data -->
    <h1>Description List</h1>
    <dl>    <!-- Description List -->
        <dt>Iphone</dt> <!-- Description table -->
        <dd>This Phone Contain A13 Bionic Chip.</dd>    <!-- Description data -->
        <dt>Apple</dt>
        <dd>Color of apple is red.</dd>
        <dt>Orange</dt>
        <dd>Color of mango is yellow.</dd>
    </dl>
</body>
</html>
